<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>汎用ボタンを作りたい</title>
	</head>
	<body>
		<form action="cgi-bin/formsample.cgi" method="post">
			<P>
				<input type="button" value="戻る" onClick="history.back()">
				<input type="button" value="進む" onClick="history.forward()">
			</P>
		</form>
	</body>
</html>
